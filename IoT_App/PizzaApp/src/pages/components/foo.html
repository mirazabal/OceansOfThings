<ion-list>
	<ion-item>
		<ion-label>
			Vegetarian
		</ion-label>
		<ion-toggle (click)="isClicked(data.myToggle)" [(ngModel)]="data.myToggle">
		</ion-toggle>
	</ion-item>


	<ion-card *ngIf="data.myToggle">
		
		<ion-card-header>
			I only eat veggi
		</ion-card-header>

		<ion-list>
			<button ion-item>
				Musssi
			</button>

			<button ion-item>
				Spinach
			</button>

			<button ion-item>
				Red Peppers
			</button>

		</ion-list>

	</ion-card>



	<ion-card *ngIf="!data.myToggle">
		
		<ion-card-header>
			I only eat meat
		</ion-card-header>

		<ion-list>
			<button ion-item>
				Chorizo
			</button>

			<button ion-item>
				Puerco
			</button>

			<button ion-item>
				Espin
			</button>

		</ion-list>

	</ion-card>





</ion-list>
